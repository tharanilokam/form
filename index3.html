<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <text area>Design the below web page using HTML forms.Write only HTML no CSS is needed</text>
<h1>Application Form</h1>
<form>
<label>First Name:</label>
<input type="text">
<label>Last Name:</label>
<input type="text">
<br>
<br>
<label>Date Of Birth:</label>
<input type="date">
<label>Age:</label>
<input type="number"><select></select><br><br>
<label>Gender:</label>
<select><option>Male</option>
<option>female</option></select>
<label>Email Address</label>
<input type="email" placeholder="Enter email address"><br><br>
<label>Positions Available:</label>
<input type="radio"> <label>Junior Development</label>
<input type="radio"> <label>Mid-Level Developer</label>
<input type="radio"> <label>Senior Developer</label>
<br><br>
<label>Programming Languages:</label>
<input type="checkbox"><label>Java</label>
<input type="checkbox"><label>Java Script</label>
<input type="checkbox"><label>Python</label><br>
<br>
<label>Password</label>
<input type="password">
<label>Confirm password</label>
<input type="password"><br><br>
<button type="button">Submit</button>
<button type="button">Reset</button>
</form>
</body>
</html>
